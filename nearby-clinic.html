    <!-- Nav Bar -->

        <div class="hero-head my-4">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="index.html">
                            <!--logo-->

                            <h1 class="title">
                                &nbspCovid Live Stats and Support
                            </h1>
                        </a>
                        <span class="navbar-burger burger" data-target="navbarMenuHeroA">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <!--navbar menu-->
                        <div class="navbar-end">
                            <a class="navbar-item" href="index.html">
                                Live Stats
                            </a>
                            <a class="navbar-item" href="quiz.html">

                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </section>

    <!--Body-->
    <Section>
        <div class="conatiner my-6"  id="body">
            <h2 class="has-text-centered is-size-5 has-text-weight-medium mb-6">
                Lookup your nearest clinic!
            </h2>
            <div class="tile is-ancestor" style="margin: 5% 15%;">
                <!-- map with nearby clinics -->
                <div class="tile is-7 is-vertical is-parent box" id="localMapWrapper">
                    <!--map goes here-->
                    <div class="tile is-child box" id="localMap"></div>
                </div>

                <!-- selected clinic info -->
                <div class="tile is-5 is-vertical is-parent box clinic-map-info-wrapper" style="text-align: center;">
                    <!--search box-->
                    <div id="search-input-wrapper">
                        <button type="submit" id="current-location-button" class="button is-primary is-info is-medium" 
                        style="margin: 1vw auto; width: 100%;">
                            Get current location
                        </button>
                        <input type="text" placeholder="search by city" id="search-box-city" name="search-box-city"
                            class="input is-primary is-medium"/>
                            <span class="icon-is-large fas fa-2x">
                                <i class="fas fa-search" id="search-button""></i>
                            </span>
                    </div>
                    <!-- display clinic info here -->
                    <div class="tile is-child box" id="clinicInfo" style="vertical-align: bottom;">
                        
                    </div>
                </div>
            </div>
        </div>
    </Section>

    <!--Footer-->
    <section>
        <footer class="footer">

                    Built with
                    <a href="https://covidtracking.com/data/api">Data API</a>,

                    <a href="https://www.google.com">example</a>.
                </p>
                <p>
                    <a href="https://github.com/Diza41a/Covid-Live-Stats">GitHub Repository</a>
                </p>
            </div>
        </footer>
